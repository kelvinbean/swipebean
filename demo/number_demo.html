<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>swipeBean示例二</title>
	<style>
		.number {
			width: 228px;
			margin: 85px auto 30px;
			text-align: center;
		}
		.number i {
			display: block;
			font-size: 30px;
			background-color: #000;
			color: #fff;
			width: 40px;
			height: 40px;
			border-radius: 5px;
			line-height: 40px;
			font-family: "Arial";
		}
		.number_list {
			float: left;
			margin-right: 7px;
			overflow: hidden;
			width: 40px;
			height: 40px;
			transition: all 1s ease;
		}
		.number_list.last {
			margin-right: 0;
		}
	</style>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="number clearfix">
		<div data-val="1" class="number_list number_list0" data-class="0">
			<i class="number_item">0</i>
			<i class="number_item">1</i>
			<i class="number_item">2</i>
			<i class="number_item">3</i>
			<i class="number_item">4</i>
			<i class="number_item">5</i>
			<i class="number_item">6</i>
			<i class="number_item">7</i>
			<i class="number_item">8</i>
			<i class="number_item">9</i>
			<i class="number_item">,</i>
		</div>
		<div data-val="," class="number_list number_list1" data-class="1">
			<i class="number_item">0</i>
			<i class="number_item">1</i>
			<i class="number_item">2</i>
			<i class="number_item">3</i>
			<i class="number_item">4</i>
			<i class="number_item">5</i>
			<i class="number_item">6</i>
			<i class="number_item">7</i>
			<i class="number_item">8</i>
			<i class="number_item">9</i>
			<i class="number_item">,</i>
		</div>
		<div data-val="5" class="number_list number_list2" data-class="2">
			<i class="number_item">0</i>
			<i class="number_item">1</i>
			<i class="number_item">2</i>
			<i class="number_item">3</i>
			<i class="number_item">4</i>
			<i class="number_item">5</i>
			<i class="number_item">6</i>
			<i class="number_item">7</i>
			<i class="number_item">8</i>
			<i class="number_item">9</i>
			<i class="number_item">,</i>
		</div>
		<div data-val="8" class="number_list number_list3" data-class="3">
			<i class="number_item">0</i>
			<i class="number_item">1</i>
			<i class="number_item">2</i>
			<i class="number_item">3</i>
			<i class="number_item">4</i>
			<i class="number_item">5</i>
			<i class="number_item">6</i>
			<i class="number_item">7</i>
			<i class="number_item">8</i>
			<i class="number_item">9</i>
			<i class="number_item">,</i>
		</div>
		<div data-val="2" class="number_list number_list4 last" data-class="4">
			<i class="number_item">0</i>
			<i class="number_item">1</i>
			<i class="number_item">2</i>
			<i class="number_item">3</i>
			<i class="number_item">4</i>
			<i class="number_item">5</i>
			<i class="number_item">6</i>
			<i class="number_item">7</i>
			<i class="number_item">8</i>
			<i class="number_item">9</i>
			<i class="number_item">,</i>
		</div>
	</div>
	<script src="swipeBean.js"></script>
	<script>

		var numberList = document.querySelectorAll(".number_list");
		var option = [];

		for(var i=0; i<numberList.length;i++){
			var $this = numberList[i];
			var val = $this.getAttribute('data-val');
			var page;
			var temp = {};
			temp.obj = swipe.init({
				list:'.number_list'+$this.getAttribute('data-class'),
				direction:'top',
				itemClass:'number_item',
				width:40,
				height:40,
				auto:false,
				isTouch:false,
				duration:1000
			});
			if(val == ','){
				temp.page = 11;
			}else{
				temp.page = ++val;
			}
			swipe.setTransition(temp.obj,true);
			option[i] = temp;
		}
		setTimeout(function(){
			for(var i=0;i<option.length;i++){
				swipe.execMove(option[i].obj,option[i].page);
			}
		},200);

	</script>	
</body>
</html>
